<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="Jan Vantomme, Andreas Köberle" />
	<meta name="copyright" content="2008 Jan Vantomme, Andreas Köberle" />
	<meta name="description" content="Documentation for colorlib, a color library for Processing." />
	
	<link rel="stylesheet" href="css/colorlib.css" type="text/css" media="screen" charset="utf-8" />
	<title>Colorlib | @title</title>
	<script type="text/javascript" src="js/shCore.js"></script>	
	<script type="text/javascript" src="js/shBrushJava.js"></script>	
</head>
<body>
<div id="container">
	<div id="header">
		<h1>@libname</h1>
	</div>
	<div id="contentwrapper">
		<div class="unit12">
			<div class="unit3m">
				<h3>Name</h3>
			</div>
			<div class="unit9">
				@name
			</div>
		</div>
		<div class="unit12">
			<div class="unit3m">
				<h3>Examples</h3>
			</div>
			<div class="unit9">
				@example
			</div>
		</div>
		<div class="unit12">
			<div class="unit3m">
				<h3>Description</h3>
			</div>
			<div class="unit9">
				@description
			</div>
		</div>
		<div class="unit12">
			<div class="unit3m">
				<h3>Syntax</h3>
			</div>
			<div class="unit9">
				<pre name="code" class="java">@syntax</pre>
			</div>
		</div>
		<div class="unit12">
			@parameters
			@return
		</div>
		<div class="unit12">
			<div class="unit3m">
				<h3>Usage</h3>
			</div>
			<div class="unit9">
				@usage
			</div>
		</div>
		<div class="unit12">
			<div class="unit3m">
				<h3>Related</h3>
			</div>
			<div class="unit9">
				@related
			</div>
		</div>	
	</div>
	<div id="footer">
		colorlib. &copy; 2008 Andreas Köberle, Jan Vantomme. Released under the MIT License.
	</div>
</div>
<script type="text/javascript">
	dp.SyntaxHighlighter.ClipboardSwf = 'flash/clipboard.swf';
	dp.SyntaxHighlighter.HighlightAll('code');
</script>
</body>
</html>
