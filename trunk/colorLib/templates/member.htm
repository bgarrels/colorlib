	<title>Colorlib | @title</title>

<body>
	<div id="container">
		<div id="header">
			<h1>@libname</h1>
		</div>
		<div id="contentwrapper">
			<dl class="unit12">
				<dt class="unit3m">Name</dt>
				<dd class="unit9">@name</dd>
				<dt class="unit3m">Examples</dt>

				<dt class="unit3m">Description</dt>

				<dt class="unit3m">Syntax</dt>
				<dd class="unit9">
					<pre name="code" class="java">@syntax</pre>
				</dd>
				@parameters
				@return
				<dt class="unit3m">Usage</dt>
				<dd class="unit9">@usage</dd>
				<dt class="unit3m">Related</dt>
				<dd class="unit9">@related</dd>
			</dl>
